<script>
    $(document).ready(function(){
       $("#c1,#c2,#c3,#c4,#c5,#c6").hover(function(){
           $('img',this).css('opacity','0.4');
           $('h1',this).css('opacity','0.4');
       },
       function(){
           $('img',this).css('opacity','1');
           $('h1',this).css('opacity','1');
       }
       );
        $("#no_result").hide();

        $("#search").on("keyup", function () {
            var g = $(this).val().toLowerCase();
            var check="false";
            $("#no_result").hide();
            $(".a .food-namee").each(function () {
                var s = $(this).text().toLowerCase();

                if (s.indexOf(g) != -1) {
                    check="true";
                    $(this).parent().parent().parent().show();
                    $(this).parent().parent().parent().parent().css('float', 'left');


                }
                else {
                    $(this).parent().parent().parent().hide();
                    $(this).parent().parent().parent().parent().css('float', 'right');
                }

            });
            if(check=="false"){
                $("#no_result").show();
            }
        });


    });
</script>
